<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Server Store</h1>
        <p>Buy ranks and perks for our Minecraft server!</p>
    </header>
    <section id="store">
        <div class="item">
            <h2>VIP Rank</h2>
            <p>Get exclusive perks and commands.</p>
            <button onclick="purchaseItem('VIP')">Buy Now - $5</button>
        </div>
        <div class="item">
            <h2>Elite Rank</h2>
            <p>Unlock more commands and custom items.</p>
            <button onclick="purchaseItem('Elite')">Buy Now - $10</button>
        </div>
    </section>
    <footer>
        <p>Powered by Your Minecraft Server | All rights reserved Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
