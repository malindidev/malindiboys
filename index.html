<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Minecraft Store</h1>
        <p>Upgrade your experience with exclusive ranks and perks!</p>
    </header>
    <section id="store">
        <!-- Rank Item 1 -->
        <div class="item">
            <img src="images/vip.png" alt="VIP Rank">
            <div class="details">
                <h2>VIP Rank</h2>
                <p>Exclusive commands and bonuses to stand out!</p>
                <button onclick="purchaseItem('VIP')">Buy Now - $5</button>
            </div>
        </div>
        <!-- Rank Item 2 -->
        <div class="item">
            <img src="images/elite.png" alt="Elite Rank">
            <div class="details">
                <h2>Elite Rank</h2>
                <p>All VIP perks, plus custom items and effects!</p>
                <button onclick="purchaseItem('Elite')">Buy Now - $10</button>
            </div>
        </div>
        <!-- Add more items here if needed -->
    </section>
    <footer>
        <p>&copy; 2024 Our Minecraft Server | All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
