<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Tracker</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Mapbox CSS for styling the map -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body class="bg-gray-800 text-white">

    <!-- Header -->
    <header class="p-4 bg-black text-center">
        <h1 class="text-3xl font-bold">Real-Time Plane Tracker</h1>
    </header>

    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 90vh;"></div>

    <!-- Footer -->
    <footer class="bg-black p-4 text-center text-sm">
        <p>&copy; 2024 Plane Tracker</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
