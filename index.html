<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Tracker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40], // Starting position
            zoom: 9
        });

        // Fetch real-time flight data (use your API key here)
        fetch('https://api.open-meteo.com/v1/airplanes?latitude=40.7128&longitude=-74.0060')
            .then(response => response.json())
            .then(data => {
                data.airplanes.forEach(plane => {
                    new mapboxgl.Marker()
                        .setLngLat([plane.longitude, plane.latitude])
                        .addTo(map);
                });
            });
    </script>
</body>
</html>
