<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="your-logo-url.png" alt="Server Logo" class="logo">
        <div class="server-info">
            <p>PLAY.EYSERVER.COM</p>
            <button class="copy-btn">Click to Copy</button>
        </div>
    </header>

    <section class="main">
        <div class="category-selector">
            <h2>Select a Category</h2>
            <button class="category-btn">Ranks</button>
            <button class="category-btn">Coins</button>
        </div>
        
        <div class="packages">
            <h2>Featured Packages</h2>
            <div class="package-card">
                <p>VIP (+500 Coins)</p>
                <span class="price">15.59 USD</span>
                <span class="discount">50% OFF</span>
            </div>
            <div class="package-card">
                <p>MVP (+2500 Coins)</p>
                <span class="price">44.39 USD</span>
                <span class="discount">50% OFF</span>
            </div>
            <div class="package-card">
                <p>Legend (+5000 Coins)</p>
                <span class="price">107.99 USD</span>
                <span class="discount">50% OFF</span>
            </div>
        </div>

        <div class="store-info">
            <h2>Welcome to the Official Store</h2>
            <p>Take advantage of our limited-time offers and enhance your gameplay!</p>
            <div class="support-buttons">
                <button class="support-btn">Discord Server</button>
                <button class="support-btn">Email Support</button>
            </div>
        </div>

        <div class="progress-container">
            <h3>Monthly Goal</h3>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 54%;"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
